<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form">

        <h1>Contact Us</h1>

        <form class="form-container">

                <div class="name">
                    <div class="form-item">
                    <label for="firstname">First Name <span class="required-input">*</span> </label>
                <input type="text" name="firstname" class="firstname">
                <p class="form-alert">This field is required</p>
            </div>

            <div class="form-item">
                <label for="lastname">Last Name <span class="required-input">*</span> </label>
                <input type="text" name="lastname" class="lastname">
                <p class="form-alert">This field is required</p>
            </div>
                </div>
            



            <div class="form-item">
                <label for="email">Email Address <span class="required-input">*</span> </label>
                <input type="email" name="email" class="email">
                <p class="form-alert">Enter a valid email address</p>
            </div>
            
            <div class="form-item">
                <label for="query-type">Query Type <span class="required-input">*</span> </label>
                
                <div class="radio-inputs">
                    <input type="radio">
                    <label for="general-enquiry">General Enquiry</label>
                </div>

                <div class="radio-inputs">
                    <input type="radio">
                    <label for="suppport-request">Support Request</label>
                </div>
            </div>




        </form>
        
        
        
    </div>
</body>
</html>
